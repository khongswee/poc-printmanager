language: android
jdk: oraclejdk8

notifications:
  email: true

branches:
  only:
    - master

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-30.0.2
    - android-30
    - extra-google-m2repository
    - extra-android-m2repository

before_cache: "-rm -f $HOME/.gradle/caches/modules-2/modules-2.lock -rm -fr $HOME/.gradle/caches/*/plugin-resolution/"
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
script:
- "./gradlew assembleRelease"

before_script:
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$ANDROID_HOME/licenses/android-sdk-license"


licenses:
   - '.+'

deploy:
  provider: releases
  api_key: 58277ca4afcaf191e1068ca5389a34e7b965479b
  file: app/build/outputs/apk/*.apk
  file_glob: true
  skip_cleanup: true

  on:
    repo:  khongswee/poc-printmanager
    jdk: oraclejdk8