language: android
jdk: oraclejdk8

notifications:
  email: true

branches:
  only:
    - master

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-30.0.2
    - android-30
    - extra-google-m2repository
    - extra-android-m2repository

licenses:
   - '.+'

script:
  ./gradlew clean build

deploy:
  provider: releases
  file_glob: true
  file: app/build/outputs/apk/*.apk
  skip_cleanup: true

  on:
    repo:  khongswee / poc-printmanager
    jdk: oraclejdk8
  api_key:
    secure: 8563273043aef395a8b461e5522328a86335456e